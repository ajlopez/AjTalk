<html>
<head>
	<title>Hello</title>
	
	<script type="text/javascript" src="js/ajtalk-base.js"></script>
	<script type="text/javascript" src="js/ajtalk-primitives.js"></script>
	<script type="text/javascript" src="ajtalk.js"></script>
	<script type="text/javascript">
		base.using(AjTalk);
	</script>
</head>
<body>
<h1>Hello</h1>
<canvas id="canvas" width="300" height="300">
</canvas>
<script type="text/javascript">

function RealCanvas(context) {
	this.x1_y1_x2_y2_ = function(x1, y1, x2, y2) {
		context.beginPath();
		context.moveTo(x1, y1);
		context.lineTo(x2, y2);
		context.closePath();
		context.stroke();
	}
};

	var canvas = document.getElementById('canvas');
	context = canvas.getContext("2d");
	context.strokeStyle = "black";
	context.lineJoin = "round";
	context.lineWidth = 5;
	
	var clientCanvas = new AjTalk.ClientCanvas();
	clientCanvas.$html5canvas = new RealCanvas(context);
	clientCanvas.example1();
	clientCanvas.example2();
	
</script>
</body>
</html>
